<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Javascript class</title>
</head>

<body>
</body>
<script>
var Animal = function(name){
	/*属性*/
	this.name = name || Animal;
	console.log(this);
	/*方法*/
	this.talk = function(){
		console.log("what's your name?");
	}
}

var cat = new Animal("Cat");	/*名字是Cat*/
var dog = new Animal("Dog");	/*名字是Dog*/

cat.talk();

</script>

<h2 id="border-radius参数说明">border-radius参数说明</h2><p>语法</p>
<figure class="highlight"><table><tr><td class="code"><pre><span class="line">/*完整的圆角可以设置8个参数，左上角水平圆角半径大小 右上角水平圆角半径大小 右下角水平圆角半径大小 左下角水平圆角半径大小/左上角垂直圆角半径大小 右上角垂直圆角半径大小 右下角垂直圆角半径大小 左下角垂直圆角半径大小*/</span><br><span class="line">border-radius: 1-4 length|% / 1-4 length|%;</span><br><span class="line"></span><br><span class="line">border-radius: 10px;</span><br><span class="line">/*等同于*/</span><br><span class="line">border-top-left-radius: 10px;</span><br><span class="line">border-top-right-radius: 10px;</span><br><span class="line">border-bottom-right-radius: 10px;</span><br><span class="line">border-bottom-left-radius: 10px;</span><br><span class="line"></span><br><span class="line">/*注意对角补全,斜杠前为水平半径、后为垂直半径*/</span><br><span class="line">border-radius: 2px 1px 4px / 0.5px 3px;</span><br><span class="line"></span><br><span class="line">border-top-left-radius: 2px 0.5px;</span><br><span class="line">border-top-right-radius: 1px 3px;</span><br><span class="line">border-bottom-right-radius: 4px 0.5px;</span><br><span class="line">border-bottom-left-radius: 1px 3px;</span><br></pre></td></tr></table></figure>
